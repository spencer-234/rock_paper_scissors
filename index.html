<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="rps.js" defer></script>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="title">
            <em>Rock Paper Scissors</em>
        </div>
        <div class="info">
            <div class="score">0 - 0</div>
            <div class="result"></div>
        </div>
        <div class="choices">
            <div id="player-choice">
                <p class="choicetext">Your choice:</p>
            </div>
            <div id="com-choice">
                <p class="choicetext">Computer choice:</p>
            </div>
        </div>
        <div class="playbuttons">
            <button class="choice" id="rock"><img src="./img/rock.png" alt="rock"></button>
            <button class="choice" id="paper"><img src="./img/paper.png" alt="paper"></button>
            <button class="choice" id="scissors"><img src="./img/scissors.png" alt="scissors"></button>
        </div>
    </body>
</html>
