<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Rock Paper Scissors</title>
        <script src="rps.js" defer></script>
        <link rel="stylesheet" type="text/css" href="./styles.css" />
    </head>
    <body>
        <h1 class="winner"></h1>
        <div class="score">0 - 0</div>
        <div class="container"></div>
        <div class="playbuttons">
            <button class="choice" id="rock"><img src="./img/rock.png" alt="rock"></button>
            <button class="choice" id="paper"><img src="./img/paper.png" alt="paper"></button>
            <button class="choice" id="scissors"><img src="./img/scissors.png" alt="scissors"></button>
        </div>
    </body>
</html>
